<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginazo</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar sesión</h1>
            <p>Ingresa tus datos para identificarte </p>
            <form id="login-form">
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>Si no tienes una cuenta procede a registrarte <a href="/register">registrate aqui</a></p>
        </div>
    </main>
</body>
</html>
