<body>

        <div class="form-container">
            <h1>Registrarse

                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" placeholder="Correo electronico">
                <label for="password" class="sr-only">Password</label>
                <input type="text" name="password" id="password" placeholder="ContraseÃ±a">
                <button type="submit">Crear Cuenta</button>
                <p class="error hidden">Error al crear cuenta</p>
            </form>
            <p>Una vez registrado <a href="/">logueate aqui</a></p>
        </div>
    </main>
    
 </body>
